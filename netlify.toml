[build]
  # Build command (if you have one)
  command = "echo 'No build step required'"
  # Directory to publish
  publish = "."

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle auth callbacks and password reset links
[[redirects]]
  from = "/auth/*"
  to = "/index.html"
  status = 200

# Handle password reset links with query parameters
[[redirects]]
  from = "/?type=recovery*"
  to = "/index.html?type=recovery*"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
